tags:
  - contacts
summary: Patch contact by id
operationId: updateContactById
description: 'Update contact info by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: 66cb221591f3268525819867
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: contacts name
            type: string
            example: John Doe
          phoneNumber:
            description: 'contacts phone number, starts with + and includes only numbers'
            type: string
            example: '+380231231212'
          email:
            description: contacts email
            type: string
            example: 'example@mail.com'
          isFavourite:
            description: is this contact favourite or not
            type: boolean
            example: true
            default: false
          contactType:
            description: type of contact
            type: string
            enum: ['work', 'home', 'personal']
            example: work
          photo:
            description: 'contacts photo'
            type: string
            format: binary
            example: https://res.cloudinary.com/dqlyfidzn/image/upload/v1724608781/1_sfx4y6.jpg
responses:
  '200':
    description: 'Successfully patched a contact!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully patched a contact!'
            data:
              type: object
              $ref: ../../../components/schemas/contacts.yaml
  '400':
    $ref: ../../../components/responses/400.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
  '500':
    $ref: ../../../components/responses/500.yaml