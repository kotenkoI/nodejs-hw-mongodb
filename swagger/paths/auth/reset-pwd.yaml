tags:
  - auth
summary: Reset password
operationId: resetPassword
description: reset password
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - password
          - token
        properties:
          password:
            description: password
            type: string
            example: 'asdfqwwe1234'
          token:
            description: 'JWT token for reset password'
            type: string
            example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI3NjQ2ZDk3MmYwMjg1NzZjZjJmMGIwZDAiLCJlbWFpbCI6ImV4YW1wbGVAdGVzdC5jb20iLCJpYXQiOjE3MjQ0MzE4NDMsImV4cCI6MTcyNDQzMjE0M30.dPp5BxZ7GKiGzlMsbLiFNxHp1zyrP0rMPyCNZ5r0AgM
'
responses:
  '200':
    description: Password has been successfully reset.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password has been successfully reset.
            data:
              type: object
              example: {}
  '400':
    $ref: ../../components/responses/400.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '404':
    $ref: ../../components/responses/404.yaml
  '500':
    $ref: ../../components/responses/500.yaml